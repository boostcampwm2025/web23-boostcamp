name: Build and Push Production Image

on:
  push:
    branches: ["test/cicd"]
  workflow_dispatch:
    inputs:
      version:
        description: "Image tag version (e.g. v0.1.0)"
        required: true
        default: "v0.1.0"

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set VERSION (hardcoded/input)
        run: |
          VERSION="vTEST-DEPLOY"
          echo "Using Hardcoded Version: $VERSION"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Create and Push Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 이미 태그가 있으면 실패하므로 방지 (원하면 전략 변경 가능)
          if git rev-parse "${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "Tag already exists: ${{ env.VERSION }} (skip)"
            exit 0
          fi

          git tag "${{ env.VERSION }}"
          git push origin "${{ env.VERSION }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Calculate Short SHA
        run: echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/backend/Dockerfile.dev
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/web23-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/web23-backend:${{ env.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/web23-backend:sha-${{ env.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max