name: Build and Push Production Image

on:
  push:
    branches: ["test/cicd"]
  workflow_dispatch:
    inputs:
      version:
        description: "Image tag version (e.g. v0.1.0)"
        required: true
        default: "v0.1.0"

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Version from PR Title
        id: version
        run: |
          # PR 제목에서 버전 추출 (예: v1.0.0, Release v2.3.1)
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "PR Title: $PR_TITLE"
          
          # 정규식으로 vX.Y.Z 패턴 찾기
          if [[ $PR_TITLE =~ v([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            VERSION="v${BASH_REMATCH[1]}"
            echo "Extracted Version: $VERSION"
            echo "VERSION=$VERSION" >> $GITHUB_ENV
          else
            echo "❌ No valid version found in PR title. Expected format like 'v1.0.0'."
            exit 1
          fi

      - name: Create and Push Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 이미 태그가 있으면 실패하므로 방지 (원하면 전략 변경 가능)
          if git rev-parse "${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "Tag already exists: ${{ env.VERSION }} (skip)"
            exit 0
          fi

          git tag "${{ env.VERSION }}"
          git push origin "${{ env.VERSION }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Calculate Short SHA
        run: echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/backend/Dockerfile.dev
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/web23-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/web23-backend:${{ env.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/web23-backend:sha-${{ env.SHORT_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max